settings:
  allow-end: true
  warn-on-overload: true
  permissions-file: permissions.yml
  update-folder: update
  plugin-profiling: false
  connection-throttle: 4000
  query-plugins: true
  deprecated-verbose: default
  shutdown-message: 服务器已关闭或重启
  minimum-api: none
  use-map-color-cache: true
spawn-limits:
  monsters: 15
  animals: 5
  water-animals: 3
  water-ambient: 2
  water-underground-creature: 2
  axolotls: 3
  ambient: 1
chunk-gc:
  period-in-ticks: 300
ticks-per:
  animal-spawns: 40
  monster-spawns: 40
  water-spawns: 40
  water-ambient-spawns: 40
  water-underground-creature-spawns: 40
  axolotl-spawns: 40
  ambient-spawns: 40
  autosave: 6000
aliases: now-in-commands.yml
