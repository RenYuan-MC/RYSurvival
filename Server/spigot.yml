# This is the main configuration file for Spigot.
# As you can see, there's tons to configure. Some options may impact gameplay, so use
# with caution, and make sure you know what each option does before configuring.
# For a reference for any variable inside this file, check out the Spigot wiki at
# http://www.spigotmc.org/wiki/spigot-configuration/
#
# If you need help with the configuration or have any questions related to Spigot,
# join us at the Discord or drop by our forums and leave a post.
#
# Discord: https://www.spigotmc.org/go/discord
# Forums: http://www.spigotmc.org/

settings:
  timeout-time: 60
  restart-on-crash: false
  restart-script: ./start.sh
  sample-count: 12
  player-shuffle: 0
  user-cache-size: 1000
  bungeecord: false
  netty-threads: 4
  log-villager-deaths: false
  log-named-deaths: false
  attribute:
    maxHealth:
      max: 2048.0
    movementSpeed:
      max: 2048.0
    attackDamage:
      max: 2048.0
  save-user-cache-on-stop-only: false
  moved-wrongly-threshold: 0.0625
  moved-too-quickly-multiplier: 10.0
  debug: false
messages:
  restart: 服务器重启中
  whitelist: You are not whitelisted on this server!
  unknown-command: §f[§6服务器§f] 未知的命令
  server-full: 服务器人满了!
  outdated-client: 客户端版本过老! 请使用 {0}
  outdated-server: 客户端版本过新! 请使用 {0}
commands:
  spam-exclusions:
  - /skill
  replace-commands:
  - setblock
  - summon
  - testforblock
  - tellraw
  tab-complete: 0
  send-namespaced: true
  log: true
  silent-commandblock-console: false
world-settings:
  default:
    below-zero-generation-in-existing-chunks: true
    hanging-tick-frequency: 100
    wither-spawn-sound-radius: 16
    zombie-aggressive-towards-villager: true
    enable-zombie-pigmen-portal-spawns: true
    merge-radius:
      item: 3.5
      exp: 5.0
    item-despawn-rate: 3000
    view-distance: default
    simulation-distance: default
    thunder-chance: 100000
    dragon-death-sound-radius: 0
    arrow-despawn-rate: 20
    trident-despawn-rate: 20
    end-portal-sound-radius: 0
    nerf-spawner-mobs: false
    mob-spawn-range: 2
    growth:
      cactus-modifier: 100
      cane-modifier: 100
      melon-modifier: 100
      mushroom-modifier: 100
      pumpkin-modifier: 100
      sapling-modifier: 100
      beetroot-modifier: 100
      carrot-modifier: 100
      potato-modifier: 100
      wheat-modifier: 100
      netherwart-modifier: 100
      vine-modifier: 100
      cocoa-modifier: 100
      bamboo-modifier: 100
      sweetberry-modifier: 100
      kelp-modifier: 100
      twistingvines-modifier: 100
      weepingvines-modifier: 100
      cavevines-modifier: 100
      glowberry-modifier: 100
    entity-activation-range:
      animals: 8
      monsters: 20
      raiders: 12
      misc: 2
      water: 4
      villagers: 4
      flying-monsters: 24
      wake-up-inactive:
        animals-max-per-tick: 4
        animals-every: 1200
        animals-for: 100
        monsters-max-per-tick: 8
        monsters-every: 400
        monsters-for: 100
        villagers-max-per-tick: 4
        villagers-every: 600
        villagers-for: 100
        flying-monsters-max-per-tick: 8
        flying-monsters-every: 200
        flying-monsters-for: 100
      villagers-work-immunity-after: 100
      villagers-work-immunity-for: 20
      villagers-active-for-panic: true
      tick-inactive-villagers: true
      ignore-spectators: false
    entity-tracking-range:
      players: 40
      animals: 40
      monsters: 40
      misc: 32
      other: 64
    ticks-per:
      hopper-transfer: 24
      hopper-check: 3
    hopper-amount: 1
    hopper-can-load-chunks: false
    max-tick-time:
      tile: 50
      entity: 50
    seed-village: 10387312
    seed-desert: 14357617
    seed-igloo: 14357618
    seed-jungle: 14357619
    seed-swamp: 14357620
    seed-monument: 10387313
    seed-shipwreck: 165745295
    seed-ocean: 14357621
    seed-outpost: 165745296
    seed-endcity: 10387313
    seed-slime: 987234911
    seed-nether: 30084232
    seed-mansion: 10387319
    seed-fossil: 14357921
    seed-portal: 34222645
    seed-stronghold: default
    hunger:
      jump-walk-exhaustion: 0.05
      jump-sprint-exhaustion: 0.2
      combat-exhaustion: 0.1
      regen-exhaustion: 6.0
      swim-multiplier: 0.01
      sprint-multiplier: 0.1
      other-multiplier: 0.0
    max-tnt-per-tick: 10
    verbose: false
players:
  disable-saving: false
advancements:
  disable-saving: false
