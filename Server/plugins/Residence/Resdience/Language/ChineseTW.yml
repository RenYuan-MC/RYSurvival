    NewPlayerInfo: '&e如果要創建領地來保護房屋, 請用木鋤選取保護區的兩個對角, 然後執行 &2/res create 領地名稱 &e命令.'
CommandHelp:
  Description: 領地的命令幫助
  SubCommands:
    res:
      Description: 領地的主命令
      Info:
      - '&2輸入 &6/res [命令] ? <頁碼> &2查看更多資訊.'
      SubCommands:
        select:
          Description: 選取命令
          Info:
          - 該命令選擇領地的範圍
          - /res select [x] [y] [z] - 選擇以你為中心一定範圍的方塊.
          SubCommands:
            coords:
              Description: 顯示已選擇區域的座標
              Info:
              - '&e用法: &6/res select coords'
            size:
              Description: 顯示已選擇區域的大小
              Info:
              - '&e用法: &6/res select size'
            auto:
              Description: 打開自動選擇工具
              Info:
              - '&e用法: &6/res select auto [玩家]'
              Args: '[playername]'
            cost:
              Description: 顯示已選擇區域的價格
              Info:
              - '&e用法: &6/res select cost'
            vert:
              Description: 縱向擴展選區
              Info:
              - '&e用法: &6/res select vert'
              - 將選區擴展到地圖頂端和底端
            sky:
              Description: 擴展選區到天空
              Info:
              - '&e用法: &6/res select sky'
              - 將選區擴展到地圖頂端
            bedrock:
              Description: 擴展選區到基岩
              Info:
              - '&e用法: &6/res select bedrock'
              - 將選區擴展到地圖底端
            expand:
              Description: 向一個方向擴展選區
              Info:
              - '&e用法: &6/res select expand <擴展單位>'
              - 向面對的方向擴展 <擴展單位> 個方塊
            shift:
              Description: 向一個方向平移選區
              Info:
              - '&e用法: &6/res select shift <平移單位>'
              - 將選區向面對的方向平移 <平移單位> 個方塊
            chunk:
              Description: 選擇你目前所在的區塊
              Info:
              - '&e用法: &6/res select chunk'
              - 選擇你目前所在的區塊
            residence:
              Description: 選擇領地中一個存在的區域
              Info:
              - '&e用法: &6/res select residence <領地>'
              - 選擇 <領地> 中一個存在的區域
              Args: '[residence]'
            worldedit:
              Description: 採用 WorldEdit 的選區
              Info:
              - '&e用法: &6/res select worldedit'
              - 將 WorldEdit 目前的選區作為領地選區
        create:
          Description: 創建領地
          Info:
          - '&e用法: &6/res create <領地名>'
        remove:
          Description: 刪除領地
          Info:
          - '&e用法: &6/res remove <領地名>'
          Args: '[residence]'
        padd:
          Description: 向領地添加玩家
          Info:
          - '&e用法: &6/res padd <領地名> [玩家]'
          - 為玩家添加基本許可權
          Args: '[residence] [playername]'
        pdel:
          Description: 從領地刪除玩家
          Info:
          - '&e用法: &6/res pdel <領地名> [玩家]'
          - 刪除玩家的基本許可權
          Args: '[residence] [playername]'
        give:
          Description: 將領地給予其他玩家
          Info:
          - '&e用法: &6/res give <領地名> [玩家]'
          - 將你的領地移轉給目標玩家
          Args: '[residence] [playername]'
        info:
          Description: 顯示一個領地的資訊
          Info:
          - '&e用法: &6/res info <領地>'
          - 留空 <領地> 表示顯示你目前所在的領地資訊
          Args: '[residence]'
        set:
          Description: 為領地設置默認許可權
          Info:
          - '&e用法: &6/res set <領地> [許可權] [true/false/remove]'
          - 輸入 /res flags ? 查看許可權列表
          - 如果沒有為某玩家指定該領地的特定許可權, 那麼這名玩家將會擁有這些默認許可權. (參見 /res pset ?)
          Args: '[residence] [flag] [true/false/remove]'
        pset:
          Description: 為某玩家設定該領地的特定許可權
          Info:
          - '&e用法: &6/res pset <領地> [玩家] [許可權] [true/false/remove]'
          - '&e用法: &6/res pset <領地> [玩家] removeall'
          - 輸入 /res flags ? 查看許可權列表
          Args: '[residence] [playername] [flag] [true/false/remove]'
        flags:
          Description: 領地許可權列表
          Info:
          - 對於大部分許可權來說, true 表示允許, false 表示禁止這一操作
          SubCommands:
            build:
              Description: 允許或禁止建造
              Info:
              - '&e用法: &6/res set/pset <領地> [許可權] true/false/remove'
            use:
              Description: 允許或禁止使用門, 控制桿, 按鈕等...
              Info:
              - '&e用法: &6/res set/pset <領地> [許可權] true/false/remove'
            move:
              Description: 允許或禁止移動
              Info:
              - '&e用法: &6/res set/pset <領地> [許可權] true/false/remove'
            container:
              Description: 允許或禁止使用熔爐, 箱子, 發射器等...
              Info:
              - '&e用法: &6/res set/pset <領地> [許可權] true/false/remove'
            trusted:
              Description: 給予 build, use, move, container 和 tp 許可權
              Info:
              - '&e用法: &6/res pset <領地> [許可權] true/false/remove'
            place:
              Description: 只允許或禁止放置方塊, 該許可權覆蓋 build 許可權
              Info:
              - '&e用法: &6/res set/pset <領地> [許可權] true/false/remove'
            destroy:
              Description: 只允許或禁止破壞方塊, 該許可權覆蓋 build 許可權
              Info:
              - '&e用法: &6/res set/pset <領地> [許可權] true/false/remove'
            pvp:
              Description: 允許或禁止領地內 PVP
              Info:
              - '&e用法: &6/res set/pset <領地> [許可權] true/false/remove'
            tp:
              Description: 允許或禁止傳送至此領地
              Info:
              - '&e用法: &6/res set/pset <領地> [許可權] true/false/remove'
            enderpearl:
              Description: 允許或禁止用終界之眼傳送至此領地
              Info:
              - '&e用法: &6/res set/pset <領地> [許可權] true/false/remove'
            admin:
              Description: 玩家可以更改領地許可權
              Info:
              - '&e用法: &6/res pset <領地> [許可權] true/false/remove'
            subzone:
              Description: 允許玩家建立領地子區域
              Info:
              - '&e用法: &6/res pset <領地> [許可權] true/false/remove'
            monsters:
              Description: 允許或禁止怪物生成
              Info:
              - '&e用法: &6/res set <領地> [許可權] true/false/remove'
            cmonsters:
              Description: 允許或禁止自訂怪物生成
