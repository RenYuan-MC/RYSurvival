global:
  #自动版本更新程序的设置
  auto updater:
    notify: false
    download: false
    
    #下载新更新之前等待的秒数
    delay: 43200 #12小时
 
  metrics: false
  
  #自动编译结构修饰符
  background compiler: true
  
  #禁用指定的Minecraft版本检查,启用前先备份你的世界！
  ignore version check: 
  
  # Override the starting injecting method(不知道怎么翻译)
  injection method: 
  
  #是否启用Filter命令
  debug: false
  
  #是否为每个警告打印堆栈跟踪
  detailed error: false
  
  #Filter命令使用的引擎
  script engine: JavaScript
  
  suppressed reports: