#MCBBS PCD小组 汉化 by 秋风残叶
#欢迎加入PCD插件技术交流群 753198381 
#插件链接 https://www.mcbbs.net/thread-802303-1-1.html
#更多信息请参考 https://github.com/NEZNAMY/TAB/wiki/config.yml
header-footer:
  enabled: true
  disable-in-worlds:
  - disabledworld
  header:
  - '&3&l任渊生存服务端'
  - '&7&l>> %animation:Welcome%&3 %player%&7&l! &7&l<<'
  - '&7在线玩家: &f%online%'
  - '&6在线管理: &e%staffonline%'
  - ''
  - '%animation:MyAnimation1%'
  footer:
  - '%animation:MyAnimation1%'
  - '%animation:time%'
  - '%animation:ping-tps%'
  - '&7&l 已用内存&7: %memory-used% MB / %memory-max% MB'
  - ''
  - '&7作者QQ &e1593713272'
  per-world:
    world1:
      header:
      - 自定义世界TAB顶部内容
      footer:
      - 自定义世界TAB底部内容
    world2;world3:
      header:
      - 这两个世界
      - 共享同一个TAB设置
tablist-name-formatting:
  enabled: true
  align-tabsuffix-on-the-right: false
  character-width-overrides: {}
  anti-override: true
  disable-in-worlds:
  - disabledworld
scoreboard-teams:
  enabled: false
  enable-collision: true
  invisible-nametags: false
  anti-override: true
  sorting-types:
  - GROUPS:owner,admin,mod,helper,builder,vip,default
  - PLACEHOLDER_A_TO_Z:%player%
  case-sensitive-sorting: true
  disable-in-worlds:
  - disabledworld
  unlimited-nametag-mode:
    enabled: true
    use-marker-tag-for-1-8-x-clients: false
    disable-on-boats: true
    space-between-lines: 0.22
    disable-in-worlds:
    - disabledworld
    dynamic-lines:
    - abovename
    - nametag
    - belowname
    - another
    static-lines:
      myCustomLine: 0.66
    disable-in-servers: []
yellow-number-in-tablist:
  enabled: true
  value: '%ping%'
  disable-in-worlds:
  - disabledworld
belowname-objective:
  enabled: false
  number: '%health%'
  text: '&c血量'
  disable-in-worlds:
  - disabledworld
prevent-spectator-effect:
  enabled: false
bossbar:
  enabled: false
  toggle-command: /bossbar
  remember-toggle-choice: false
  hidden-by-default: false
  disable-in-worlds:
  - disabledworld
  bars:
    ServerInfo:
      style: PROGRESS
      color: '%animation:barcolors%'
      progress: '100'
      text: '&f欢迎来到任渊生存'
per-world-playerlist:
  enabled: false
  allow-bypass-permission: false
  ignore-effect-in-worlds:
  - ignoredworld
  - build
  shared-playerlist-world-groups:
    lobby:
    - lobby1
    - lobby2
    minigames:
    - paintball
    - bedwars
scoreboard:
  enabled: false
  toggle-command: /sb
  remember-toggle-choice: false
  hidden-by-default: false
  use-numbers: false
  static-number: 0
  delay-on-join-milliseconds: 0
  respect-other-plugins: true
  disable-in-worlds:
  - disabledworld
  scoreboards:
    admin:
      display-condition: permission:tab.scoreboard.admin
      title: 管理员面板
      lines:
      - '%animation:MyAnimation1%'
      - '&6在线:'
      - '* &e在线&7: &f%online%&7/&4%maxplayers%'
      - '* &e当前世界&7: &f%worldonline%'
      - '* &e管理&7: &f%staffonline%'
      - ''
      - '&6服务器信息:'
      - '* &bTPS&7: %tps%'
      - '* &b当前开服&7: &f%server_uptime%'
      - '* &b内存&7: &f%memory-used%&7/&4%memory-max%'
      - '%animation:MyAnimation1%'
ping-spoof:
  enabled: false
  value: 0
fix-pet-names:
  enabled: false
placeholders:
  date-format: dd.MM.yyyy
  time-format: '[HH:mm:ss / h:mm a]'
  time-offset: 0
  register-tab-expansion: true
placeholder-output-replacements:
  '%essentials_vanished%':
    'yes': '&7| 已隐身'
    'no': ''
  '%afk%':
    true: ' &o[离开]&r'
    false: ''
  '%essentials_nickname%':
    '%essentials_nickname%': '%player%'
conditions:
  nick:
    conditions:
    - '%player%=%essentials_nickname%'
    true: '%player%'
    false: ~%essentials_nickname%
placeholderapi-refresh-intervals:
  default-refresh-interval: 500
  server:
    '%server_uptime%': 1000
    '%server_tps_1_colored%': 1000
    '%server_unique_joins%': 5000
  player:
    '%player_health%': 200
    '%player_ping%': 1000
    '%vault_prefix%': 1000
  relational:
    '%rel_factionsuuid_relation_color%': 1000
assign-groups-by-permissions: false
primary-group-finding-list:
- Owner
- Admin
- Mod
- Helper
- default
debug: false
mysql:
  enabled: false
  host: 127.0.0.1
  port: 3306
  database: tab
  username: user
  password: password
use-bukkit-permissions-manager: false
