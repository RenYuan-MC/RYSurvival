# PlaceholderAPI
# 版本: 2.10.10
# 作者: extended_clip
# 贡献者: https://github.com/PlaceholderAPI/PlaceholderAPI/graphs/contributors
# 反馈: https://github.com/PlaceholderAPI/PlaceholderAPI/issues
# 占位符: https://api.extendedclip.com/all/
# Wiki: https://github.com/PlaceholderAPI/PlaceholderAPI/wiki
# Discord(国内需要翻墙): https://helpch.at/discord
# 默认情况下此插件不提供占位符
# 下载占位符: /papi ecloud
check_updates: false
cloud_enabled: true
cloud_sorting: name
cloud_allow_unverified_expansions: false
boolean:
  'true': 'yes'
  'false': 'no'
date_format: MM/dd/yy HH:mm:ss
debug: false
expansions:
  player:
    ping_color:
      medium: '&e'
      high: '&c'
      low: '&a'
  vault:
    baltop:
      check_delay: 30
      cache_size: 100
      enabled: false
    formatting:
      thousands: k
      trillions: T
      quadrillions: Q
      billions: B
      millions: M
