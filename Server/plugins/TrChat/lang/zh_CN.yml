  LOADED:
    - ''
    - '&3Tr&bChat &7正在载入中...'
    - ''
  ENABLED:
    - '&8[&3Tr&bChat&8] &bINFO &8| &3加载完毕. TrChat &av{0} &3现已启用, 敬请使用.'
  DISABLED:
    - '&8[&3Tr&bChat&8] &bINFO &8| &7感谢使用本插件, 您在论坛为本插件评分即是对作者最大的鼓励!'
  COMMAND-TITLE: '&3「&8&m--------------------------------------------------&3」'
