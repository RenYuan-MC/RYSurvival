    DEV: '&8[&3Tr&bChat&8] &7你正在运行开发版本的 TrChat, 请及时反馈漏洞!'
    TOO-OLD:
      - "&8--------------------------------------------------"
      - "&r"
      - "&8# &4您所运行的 &cTrChat &4版本过旧, 可能潜在很多漏洞"
      - "&8# &4请及时更新到最新版本以便获得更好的插件体验!"
      - "&8# &r"
      - "&8# &4Mcbbs: &chttps://www.mcbbs.net/thread-903335-1-1.html"
      - "&8# &r"
      - "&8# &r"
      - "&8# &4服务器将在 &c&l{0} secs &4后继续启动..."
      - "&r"
      - "&8--------------------------------------------------"
    HEADER:
      - ''
      - '§3--------------------------------------------------'
      - '&7▪ &3TrChat &a更新通知 &8{0} &7➦ &8{1}'
      - ''
      - '&7▪ &e内容: '
    FOOTER:
      - ''
      - '&7▪ &2Github下载: &a&nhttps://github.com/Arasple/TrChat/releases/latest'
      - '§3--------------------------------------------------'
