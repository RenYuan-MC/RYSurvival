  LOADED-FILTER-LOCAL: '&8[&3Tr&bChat&8] &aFILTER &8| &3已载入本地敏感词库总计 &b{0} &3个.'
  LOADED-FILTER-CLOUD: '&8[&3Tr&bChat&8] &aFILTER &8| &3成功从云端更新敏感词汇总计 &a{0} &3个. &8[{1} - {2}]'
  RELOADED: '&8[&3Tr&bChat&8] &7监听到配置文件改动, 已自动载入相关配置等...'
  FAILED-LOAD-FILTER-CLOUD: '&8[&3Tr&bChat&8] &8无法从云端更新敏感词库......'
  REGISTERED-BUNGEE: '&8[&3Tr&bChat&8] &6已支持 &eBungee &6通讯.'
  NONE-BUNGEE: '&8[&3Tr&bChat&8] &7当前无 Bungee 支持.'
  DEPEND:
    DOWNLOAD: '&8[&3Tr&bChat&8] &eDEPEND &8| &7正在下载前置插件 &f{0} &7...'
    INSTALL: '&8[&3Tr&bChat&8] &eDEPEND &8| &7已成功下载前置 &3{0} &7, 即将重启服务端完成安装...'
