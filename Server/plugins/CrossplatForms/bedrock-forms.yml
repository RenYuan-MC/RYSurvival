enable: true
global-permission-defaults:
  USE: true
  COMMAND: true

forms:
  main-form:
    type: simple_form
    title: "§e§l主菜单"
    content: "主菜单"
    buttons:
      - text: "世界传送菜单"
        image: "textures/ui/arrow_dark_right_stretch.png"
        actions:
          - form: world-teleport

      - text: "玩家传送菜单"
        image: "textures/items/ender_pearl.png"
        actions:
          - commands:
              - "player; tpaui"

      - text: "功能菜单"
        image: "textures/ui/settings_glyph_color_2x.png"
        actions:
          - form: setting

      - text: "领地菜单"
        image: "textures/items/clock_item.png"
        actions:
          - commands:
              - "player; rform"

      - text: "家管理"
        image: "textures/ui/store_home_icon.png"
        actions:
          - form: home-manager


      - text: "玩法菜单"
        image: "textures/items/book_enchanted.png"
        actions:
          - form: play-form


  world-teleport:
    type: simple_form
    title: "§l世界传送"
    content: "世界传送"
    buttons:
      - text: "生存世界随机传送"
        image: "textures/blocks/netherrack.png"
        actions:
          - commands:
              - "player; rtp world world"

      - text: "地狱世界随机传送"
        image: "textures/items/ender_pearl.png"
        actions:
          - commands:
              - "player; rtp world world_nether"

      - text: "末地世界传送"
        image: "textures/blocks/end_stone.png"
        actions:
          - commands:
              - "player; tpend"

      - text: "资源世界随机传送"
        image: "textures/blocks/emerald_block.png"
        actions:
          - commands:
              - "player; rtp world otd_dungeon"

      - text: "传送至主城"
        image: "textures/blocks/planks_oak.png"
        actions:
          - commands:
              - "player; spawn"


  setting:
    type: simple_form
    title: "§l功能菜单"
    content: "功能菜单"
    buttons:
      - text: "开关计分板"
        image: "textures/items/apple.png"
        actions:
          - commands:
              - "player; sb toggle"
    buttons:
      - text: "开关技能状态显示栏"
        image: "textures/items/apple_golden.png"
        actions:
          - commands:
              - "player; abtoggle"


  home-manager:
    type: simple_form
    title: "§l家管理"
    content: "家管理"
    buttons:
      - text: "传送到你的家"
        image: "textures/ui/arrow_dark_right_stretch.png"
        actions:
          - commands:
              - "player; home home"

      - text: "将当前位置设置为家"
        image: "textures/blocks/planks_oak.png"
        actions:
          - commands:
              - "player; sethome home"


  play-form:
    type: simple_form
    title: "§l玩法菜单"
    content: "玩法菜单"
    buttons:
      - text: "获取粘液科技指南"
        image: "textures/items/book_enchanted.png"
        actions:
          - commands:
              - "player; sf guide"

      - text: "打开技能菜单"
        image: "textures/items/diamond_axe.png"
        actions:
          - commands:
              - "player; skills"

      - text: "签到"
        image: "textures/items/paper.png"
        actions:
          - commands:
              - "player; signin click"




config-version: 5
