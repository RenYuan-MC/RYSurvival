#奖励设置
Reward-Settings:
    #权限组优先级，顺序从上到下
    Groups-Priority:
    - VIP
    - Default
    #权限组设置
    Permission-Groups:
        #这个是默认组，不可删除也无法添加权限
        Default:
            #正常签到时触发
            Normal-Time:
                #在签到时发送信息
                #支持PlaceholderAPI变量
                Messages: 
                - '{prefix}&a签到奖励已获取.'
                #在签到时奖励物品
                #在这个选项中，你可以直接填写原版物品的名字，
                #或者是RewardSettings.yml中（包含手动设置的、用命令添加的）的物品。
                #格式： "[物品名字|收藏品名字]:[数量]"
                #示例： "diamond:5" 奖励5个钻石
                #你可以使用 "[最小值]-[最大值]" 以随机奖励物品的数量。
                #示例： "diamond:1-3" 随机奖励1-3个钻石。
                Reward-Items:
                - 'diamond:1'
                - 'gold_ingot:3'
                - 'iron_ingot:6'
                #在签到时发送广播信息
                #在此选项中的信息将会被所有人看见
                Broadcast-Messages: []
                #在签到时播放声音
                #格式： [声音]-[音量]-[音调]-[是否所有人都能听见]
                Play-Sounds: 
                - 'ENTITY_EXPERIENCE_ORB_PICKUP-1-1-FALSE'
                #在签到时执行命令
                #格式： "[执行类型]:[命令]"
                #"执行类型" 可以是 "op" 、 "server"、 无
                #分别对应 "玩家以OP权限执行命令"、 "执行控制台命令"、"玩家执行命令"
                #示例： 
                # "server:say hello" 在控制台中执行"say hello"命令
                # "op:gamemode creative" 玩家以OP权限执行"gamemode creative"命令
                # "spawn" 玩家正常执行"spawn"命令
                #支持PlaceholderAPI变量
                Commands: []
            #当玩家使用补签卡进行补签时触发
            Retroactive-Time:
                #禁止玩家通过补签获得以下模块的奖励
                Disabled-Modules:
                    #建议开启， 以防止玩家直接获得某些特殊日期的专属奖励
                    Special-Dates: true
                    Special-Weeks: true
                    Special-Times: false
                    Statistics-Times: false
                Play-Sounds: 
                - 'ENTITY_EXPERIENCE_ORB_PICKUP-1-1-FALSE'
                Reward-Items:
                - 'diamond:1'
                - 'gold_ingot:3'
                - 'iron_ingot:6'
            #连续签到一定次数时触发
            Special-Times:
                #三次
                3:
                    #是否覆盖正常签到下的奖励
                    Override-default-rewards: true
                    Messages: 
                    - '{prefix}&a连续签到三天！ 奖励&e翻倍&a！'
                    Broadcast-Messages:
                    - '{prefix}&a玩家 &e{player} &a连续签到了三天!'
                    Play-Sounds: 
                    - 'ENTITY_PLAYER_LEVELUP-1-0-TRUE'
                    Reward-Items:
                    - 'diamond:1'
                    - 'gold_ingot:3'
                    - 'iron_ingot:6'
                #七次
                7:
                    Override-default-rewards: false
                    Messages: 
                    - '{prefix}&a连续签到一周！额外赠送附魔&e&l钻石剑&a与&e&l金苹果&a！'
                    Broadcast-Messages:
                    - '{prefix}&a玩家 &e{player} &a连续签到了一周!'
                    Play-Sounds: 
                    - 'ENTITY_PLAYER_LEVELUP-1-0-TRUE'
                    Reward-Items:
                    - 'Super_Diamond_Sword:1'
                    - 'golden_apple:1'
            #特别周签到时触发
            Special-Weeks:
                #周日
                7:
                    Override-default-rewards: false
                    Messages: 
                    - '{prefix}&a今天是周末，额外奖励一个金苹果！'
                    Reward-Items:
                    - 'golden_apple:1'
            #签到总计达到一定次数时触发
            Statistics-Times:
                100:
                    Messages: 
                    - '{prefix}&a签到次数总计达到100次，获得&e10000&a游戏硬币。'
                    Commands:
                    - 'server:eco give {player} 10000'
            #在特殊日期进行签到时触发
            Special-Dates:
                #格式: MM-dd （月-日）注意不要把如一月一号写成“1-1”，而是“01-01”
                '12-25':
                    Override-default-rewards: false
                    Messages: 
                    - '{prefix}&a今天是圣诞节， 圣诞节快乐！'
                    Reward-Items:
                    - 'apple:64'
            #在特殊时间段进行签到时触发
            Special-Time-periods:
                #格式： 时:分:秒， 从左往右
                #最小值: 00:00:00 ,最大值: 23:59:59
                #不填写分或秒泛指此分钟或秒钟可以是任意时间段
                #如: '12:00' 指 '12:00:00-12:00:59'
                #    '12' 指 '12:00:00-12:59:59'
                #晚上十点半
                '22:30:00':
                    #检测方案，分别为： On_Time, After_This_Time, Before_This_Time
                    #分别对应： 准时签到， 在这之后签到， 在这之前签到
                    Option: After_This_Time #在22:30:00之后签到
                    #时间限制，如果您的方案是准时签到以外的方案，你可以在这里设置上限时间
                    #“23:59:59” 在这里表示将会在每一天的22:30:00到23:59:59签到时触发
                    Time-Limit: '23:59:59'
                    Override-default-rewards: false
                    Messages: 
                    - '{prefix}&a夜已深， 注意休息！'
                    #深夜一杯牛奶助眠（误）
                    Reward-Items:
                    - 'milk_bucket:1'
                #凌晨三点
                '03:00:00':
                    Option: Before_This_Time #在03:00:00之前签到
                    #03:00:00前到00:00:00时签到时触发
                    Time-Limit: '00:00:00'
                    Override-default-rewards: false
                    Messages: 
                    - '{prefix}&a夜已深， 注意休息！'
                    Reward-Items:
                    - 'milk_bucket:1'
            #每日签到时得到指定名次时触发
            Special-Ranking:
                #全服第一名
                '1':
                    Override-default-rewards: false
                    Messages: 
                    - '{prefix}&a你今天是全服第一个签到的玩家，奖励翻倍！'
                    Reward-Items:
                    - 'diamond:1'
                    - 'gold_ingot:3'
                    - 'iron_ingot:6'
        #这个是自定义的组，以示范
        VIP:
            #使用权限
            #当玩家拥有这个权限时，将会采用这个组的参数
            #前提是你没有搞错组与组之间的优先级！
            Permission: signin.reward.vip
            Normal-Time:
                Messages: 
                - '{prefix}&a签到奖励已获取.'
                Reward-Items:
                - 'diamond:3'
                - 'gold_ingot:9'
                - 'iron_ingot:12'
                Commands: 
                - 'server:eco give {player} 10'
            Retroactive-Time:
                Disabled-Modules:
                    Special-Dates: true
                    Special-Weeks: true
                    Special-Times: false
                    Statistics-Times: false
                Reward-Items:
                - 'diamond:2'
                - 'gold_ingot:6'
                - 'iron_ingot:12'
            Special-Times:
                3:
                    Override-default-rewards: true
                    Messages: 
                    - '{prefix}&a连续签到三天！ 奖励&e翻倍&a！'
                    Reward-Items:
                    - 'diamond:6'
                    - 'gold_ingot:18'
                    - 'iron_ingot:24'
                    Commands: 
                    - 'server:eco give {player} 20'
                7:
                    Override-default-rewards: false
                    Messages: 
                    - '{prefix}&a连续签到一周！额外赠送附魔&e&l钻石剑&a与&e&l金苹果&a！'
                    Reward-Items:
                    - 'Super_Diamond_Sword:1'
                    - 'golden_apple:1'
            Statistics-Times:
                100:
                    Messages: 
                    - '{prefix}&a签到次数总计达到100次，获得&e10000&a游戏硬币。'
                    Commands:
                    - 'server:eco give {player} 10000'
            Special-Dates:
                '12-25':
                    Override-default-rewards: false
                    Messages: 
                    - '{prefix}&a今天是圣诞节， 圣诞节快乐！'
                    Reward-Items:
                    - 'apple:64'