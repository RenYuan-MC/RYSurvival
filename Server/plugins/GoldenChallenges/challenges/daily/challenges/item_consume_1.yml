name: '%generator-name% &7Lv. %generator-level%'
type: ITEM_CONSUME
icon:
  material: APPLE
  name: '%name%'
  lore: []
  item-flags:
  - '*'
generator:
  names:
  - '&c苹果!'
  levels:
    minimum: 1
    maximum: 3
  objectives:
    amount:
      minimum: '1'
      maximum: '2'
      list:
        '1':
        - APPLE
        - GOLDEN_APPLE
    progress:
      default:
        minimum: 20 * %level%
        maximum: 30 * %level%
      GOLDEN_APPLE:
        minimum: 10 * 1 + %level% / 10
        maximum: 20 * 1 + %level% / 10
  affected-worlds:
    minimum: '1'
    maximum: '1'
    list: {}
  rewards:
    minimum: '1'
    maximum: '2'
    list:
      '1':
      - reward1
      - reward2
