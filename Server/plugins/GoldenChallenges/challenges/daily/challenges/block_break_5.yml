name: '%generator-name% &7Lv. %generator-level%'
type: BLOCK_BREAK
icon:
  material: CRIMSON_STEM
  name: '%name%'
  lore: []
  item-flags:
  - '*'
generator:
  names:
  - '&dN下界伐木'
  levels:
    minimum: 1
    maximum: 5
  objectives:
    amount:
      minimum: '1'
      maximum: '2'
      list:
        '1':
        - CRIMSON_STEM
        - WARPED_STEM
    progress:
      default:
        minimum: 40 * 1 + %level% / 10
        maximum: 60 * 1 + %level% / 10
  affected-worlds:
    minimum: '1'
    maximum: '1'
    list:
      '1':
      - world_nether
  rewards:
    minimum: '1'
    maximum: '2'
    list:
      '1':
      - reward1
      - reward2
