      default:
        minimum: 6 * %level%
        maximum: 9 * %level%
  affected-worlds:
    minimum: '1'
    maximum: '1'
    list: {}
  rewards:
    minimum: '1'
    maximum: '2'
    list:
      '1':
      - reward1
      - reward2
