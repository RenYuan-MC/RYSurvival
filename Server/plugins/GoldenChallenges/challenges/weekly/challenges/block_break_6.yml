name: '%generator-name% &7Lv. %generator-level%'
type: BLOCK_BREAK
icon:
  material: GRASS_BLOCK
  name: '%name%'
  lore: []
  item-flags:
  - '*'
generator:
  names:
  - '&2挖掘'
  - '&2环境改造'
  levels:
    minimum: 1
    maximum: 5
  objectives:
    amount:
      minimum: '1'
      maximum: '3'
      list:
        '1':
        - DIRT
        - GRASS_BLOCK
        - SAND
        - PODZOL
        - GRAVEL
        - COARSE_DIRT
        - MYCELIUM
    progress:
      default:
        minimum: 50 * 1 + %level% / 10
        maximum: 70 * 1 + %level% / 10
  affected-worlds:
    minimum: '1'
    maximum: '1'
    list:
      '1':
      - world
  rewards:
    minimum: '1'
    maximum: '2'
    list:
      '1':
      - reward1
      - reward2
