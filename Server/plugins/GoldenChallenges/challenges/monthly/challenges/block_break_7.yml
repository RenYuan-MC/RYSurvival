name: '%generator-name% &7Lv. %generator-level%'
type: BLOCK_BREAK
icon:
  material: CRIMSON_NYLIUM
  name: '%name%'
  lore: []
  item-flags:
  - '*'
generator:
  names:
  - '&4下界挖掘'
  levels:
    minimum: 1
    maximum: 5
  objectives:
    amount:
      minimum: '1'
      maximum: '3'
      list:
        '1':
        - CRIMSON_NYLIUM
        - WARPED_NYLIUM
        - SOUL_SAND
        - SOUL_SOIL
    progress:
      default:
        minimum: 50 * 1 + %level% / 10
        maximum: 70 * 1 + %level% / 10
  affected-worlds:
    minimum: '1'
    maximum: '1'
    list:
      '1':
      - world_nether
  rewards:
    minimum: '1'
    maximum: '2'
    list:
      '1':
      - reward1
      - reward2
