name: '%generator-name% &7Lv. %generator-level%'
type: BLOCK_BREAK
icon:
  material: IRON_PICKAXE
  name: '%name%'
  lore: []
  item-flags:
  - '*'
generator:
  names:
  - '&b简易采石'
  levels:
    minimum: 1
    maximum: 5
  objectives:
    amount:
      minimum: '1'
      maximum: '3'
      list:
        '1':
        - STONE
        - ANDESITE
        - DIORITE
        - GRANITE
    progress:
      default:
        minimum: 30 * %level%
        maximum: 50 * %level%
      STONE:
        minimum: '20'
        maximum: '40'
  affected-worlds:
    minimum: '1'
    maximum: '1'
    list:
      '1':
      - world
  rewards:
    minimum: '1'
    maximum: '2'
    list:
      '1':
      - reward1
      - reward2
