name: '%generator-name% &7Lv. %generator-level%'
type: ITEM_CRAFT
icon:
  material: DIAMOND
  name: '%name%'
  lore: []
  item-flags:
  - '*'
generator:
  names:
  - '&b钻石工具'
  levels:
    minimum: 1
    maximum: 5
  objectives:
    amount:
      minimum: '1'
      maximum: '3'
      list:
        '1':
        - DIAMOND_SHOVEL
        - DIAMOND_AXE
        - DIAMOND_SWORD
        - DIAMOND_PICKAXE
        - DIAMOND_HOE
    progress:
      default:
        minimum: 3 * %level%
        maximum: 5 * %level%
  affected-worlds:
    minimum: '1'
    maximum: '1'
    list: {}
  rewards:
    minimum: '1'
    maximum: '2'
    list:
      '1':
      - reward1
      - reward2
