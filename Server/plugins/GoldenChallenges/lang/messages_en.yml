Command:
  Open:
    Desc: Open challenges menu.
    Usage: '[type]'
  Reset:
    Desc: Resets player's challenges.
    Usage: <player> [type]
    Done: Reset &a%type% &7challenges for &a%player%&7!
Challenge:
  Notify:
    Objective:
      Progress: '[ACTION_BAR] %challenge-name%: &e%objective-name% &f%objective-progress-current%&7/&f%objective-progress-total%'
    Challenge:
      Completed: '[ACTION_BAR] %challenge-name%: &a&lCOMPLETED!'
