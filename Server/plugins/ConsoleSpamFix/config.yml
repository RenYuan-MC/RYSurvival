#ConsoleSpamFix的默认config.yml
#配置版本1.8.6
#在此处添加要从控制台和日志中隐藏的消息。
#每行代表一条新消息。
#注意！你不需要添加完整的信息！
#该插件将隐藏包含下面添加的文本的所有消息。
#例如:
#
# Messages-To-Hide-Filter:
# - 'SERVER IS RUNNING IN OFFLINE/INSECURE MODE'
#
#服务器控制台中出现的所有包含'SERVER IS RUNNING IN OFFLINE/INSECURE MODE'字样的消息都将被隐藏，并且不会出现在日志或控制台上。
#如果有较多错误，则不必键入完整错误。但是添加的单词越多，就越准确，并且不会隐藏可能包含在筛选器中添加的单词的其他消息。

Messages-To-Hide-Filter:
#离线服务器警告屏蔽
- 'SERVER IS RUNNING IN OFFLINE/INSECURE MODE'
- 'To change this, set "online-mode" to "true" in the server.properties file'
- 'The server will make no attempt to authenticate usernames'
- 'While this makes the game possible to play without internet access'
- 'You will not be offered any support as long as the server allows offline-mode players to join'

#Vault无用信息屏蔽
- 'Loaded class com.earth2me.essentials.api.Economy from'

#Multiverse-Core无用信息屏蔽
- 'has registered a listener for org.bukkit.event.entity.EntityCreatePortalEvent on method'

#CMILib更新提示屏蔽
- 'New version of CMILib was detected'

#Floodgate无用信息屏蔽
- 'The prefix you entered in your Floodgate config'
- 'Floodgate found on the server'

#ViaBackward无用信息屏蔽
- 'Ignoring plugin channel in incoming REGISTER'

#Slimefun无用信息屏蔽
- 'Attempted to refresh skin cache'
- 'This usually means mojang.com is temporarily down or started'
- 'I/O exception (java.net.SocketException)'
- 'Failed to fetch the latest jar file from the builds page'
- 'Failed to start metrics as the file could not be downloaded'
- 'Failed to fetch latest builds for Metrics'
- 'Exception while requesting skin:'

#QuickShop网络问题导致的报错屏蔽
- 'Failed to update game assets from MojangAPI server'

#Residence下载失败信息屏蔽
- 'Failed to download'

#未知但烦人的信息屏蔽
- 'You can do it manually or try again later or simply ignore it'
- 'Failed to parse level-type default, defaulting to minecraft:normal'

ChatMessages:
    NoPermission: '&f[&6服务器&f] &f你没有权限'
    CmdHelp: '&f[&6服务器&f] &f可用的命令: /csf reload'
    CmdReload: '&f[&6服务器&f] &f配置重载完成'