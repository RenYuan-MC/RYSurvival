# 传送时音效
Sounds:
  Enabled: true
  ProtocolLibSound: false
  Delay: entity_tnt_primed
  Success: entity_generic_explode
Titles:
  Enabled: true
  NoDelay:
    Title: '&6传送中...'
    Subtitle: '&8稍等，马上就好'
    SendMessage: true
  Teleport:
    Title: '&6已随机传送'
    Subtitle: '&fx=%x% y=%y% z=%z% 尝试了%attempts%次'
    SendMessage: true
  Delay:
    Title: ''
    Subtitle: '&f稍等，将在 %time% 秒内开始传送...'
    SendMessage: true
  Cancelled:
    Title: '&e你刚刚动了一下...'
    Subtitle: '&c传送已取消！'
    SendMessage: true
  Loading:
    Title: ''
    Subtitle: '&7正在加载区块... 请等待'
    SendMessage: true
  Failed:
    Title: ''
    Subtitle: '&c传送失败，未找到安全位置'
    SendMessage: true
Particles:
  Enabled: true
  Type:
  - EXPLOSION_NORMAL
  - CRIT
  Shape: EXPLODE
Invincible:
  Enabled: true
  Seconds: 5
Potions:
  Enabled: true
  Types:
  - Blindness:60:1
  - Invisibility:60:1
